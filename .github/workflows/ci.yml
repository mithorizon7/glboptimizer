# .github/workflows/ci.yml
name: GLB Optimizer CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: glb_optimizer_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools postgresql-client
    
    - name: Install Node.js dependencies
      run: |
        npm install -g @gltf-transform/cli gltfpack
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-flask pytest-mock
        pip install -r requirements.txt
    
    - name: Set up test environment
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/glb_optimizer_test
        REDIS_URL: redis://localhost:6379/1
        FLASK_ENV: testing
        SESSION_SECRET: test_secret_key
      run: |
        # Create test directories
        mkdir -p test_uploads test_output
        
        # Initialize test database
        python -c "
        import os
        os.environ['DATABASE_URL'] = 'postgresql://test_user:test_password@localhost:5432/glb_optimizer_test'
        os.environ['REDIS_URL'] = 'redis://localhost:6379/1'
        from database import init_database
        init_database()
        "
    
    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/glb_optimizer_test
        REDIS_URL: redis://localhost:6379/1
        FLASK_ENV: testing
        SESSION_SECRET: test_secret_key
      run: |
        pytest tests/test_optimizer.py tests/test_tasks.py tests/test_analytics.py -v --tb=short
    
    - name: Upload unit test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-results
        path: |
          test-results.xml
          coverage.xml
        retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: glb_optimizer_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools postgresql-client
        npm install -g @gltf-transform/cli gltfpack
        python -m pip install --upgrade pip
        pip install pytest pytest-flask pytest-mock
        pip install -r requirements.txt
    
    - name: Set up test environment
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/glb_optimizer_test
        REDIS_URL: redis://localhost:6379/1
        FLASK_ENV: testing
        SESSION_SECRET: test_secret_key
      run: |
        mkdir -p test_uploads test_output
        python -c "
        import os
        os.environ['DATABASE_URL'] = 'postgresql://test_user:test_password@localhost:5432/glb_optimizer_test'
        os.environ['REDIS_URL'] = 'redis://localhost:6379/1'
        from database import init_database
        init_database()
        "
    
    - name: Start Celery worker
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/glb_optimizer_test
        REDIS_URL: redis://localhost:6379/1
        CELERY_BROKER_URL: redis://localhost:6379/1
        CELERY_RESULT_BACKEND: redis://localhost:6379/1
      run: |
        celery -A tasks worker --loglevel=info --detach
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/glb_optimizer_test
        REDIS_URL: redis://localhost:6379/1
        FLASK_ENV: testing
        SESSION_SECRET: test_secret_key
      run: |
        pytest tests/test_integration.py -v --tb=short
    
    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: |
          test-results.xml
          integration-coverage.xml
        retention-days: 30

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: glb_optimizer_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools postgresql-client
        npm install -g @gltf-transform/cli gltfpack
        python -m pip install --upgrade pip
        pip install pytest pytest-flask pytest-playwright
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Set up test environment
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/glb_optimizer_test
        REDIS_URL: redis://localhost:6379/1
        FLASK_ENV: testing
        SESSION_SECRET: test_secret_key
      run: |
        mkdir -p test_uploads test_output
        python -c "
        import os
        os.environ['DATABASE_URL'] = 'postgresql://test_user:test_password@localhost:5432/glb_optimizer_test'
        os.environ['REDIS_URL'] = 'redis://localhost:6379/1'
        from database import init_database
        init_database()
        "
    
    - name: Start application server
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/glb_optimizer_test
        REDIS_URL: redis://localhost:6379/1
        CELERY_BROKER_URL: redis://localhost:6379/1
        CELERY_RESULT_BACKEND: redis://localhost:6379/1
        SESSION_SECRET: test_secret_key
        FLASK_ENV: testing
      run: |
        # Start Celery worker
        celery -A tasks worker --loglevel=info --detach
        
        # Start Flask application in background
        python develop.py &
        
        # Wait for server to start
        sleep 10
        
        # Verify server is running
        curl -f http://localhost:5000/ || exit 1
    
    - name: Run E2E tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/glb_optimizer_test
        REDIS_URL: redis://localhost:6379/1
        SESSION_SECRET: test_secret_key
      run: |
        pytest tests/test_e2e.py -v --tb=short --browser chromium
    
    - name: Upload E2E test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-test-artifacts
        path: |
          test-results/
          screenshots/
          videos/
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json --output safety-report.json
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build production image
      run: |
        # In a real scenario, you might build a Docker image here
        echo "Building production package..."
        
        # Verify all critical files are present
        test -f develop.py
        test -f run_production.py
        test -f requirements.txt
        test -f README_STARTUP.md
    
    - name: Run production smoke test
      run: |
        # Quick smoke test to ensure production setup works
        echo "Running production smoke test..."
        python -c "
        import sys
        sys.path.append('.')
        from run_production import ProductionServer
        server = ProductionServer()
        print('Production server can be instantiated')
        "

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "ðŸŽ‰ All tests passed! GLB Optimizer is ready for deployment."
        echo "âœ… Unit tests: PASSED"
        echo "âœ… Integration tests: PASSED"
        echo "âœ… E2E tests: PASSED"
        echo "âœ… Security scan: PASSED"
        echo "âœ… Build verification: PASSED"